# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: MVN clean single-headless Execute tests ${{inputs.APP_NAME}}
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        mvn clean test -Dkarate.options="--tags @AZ -T 5" -Dtest=ExamplesTest 
        shell: cmd
        timeout-minutes: 360

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: Karate Tests            # Name of the check run which will be created
        path: "**/target/surefire-reports/TEST-*.xml"    # Path to test results
        reporter: java-junit
